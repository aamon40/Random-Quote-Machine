<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/styles/styles.min.css" />
    <title>Random Quote Machine</title>
  </head>
  <body>
    <h4>Beautiful quotes to inspire you</h1>
    <div id="quote-box">
      <div id="text" class="quote"></div>
      <div id="author" class="author"></div>
      <div class="buttons">
        <button id="new-quote" onClick="createQuote();">New quote</button>
        <a href="#" id="tweet-quote" class="tweet" target="_blank">
          <i class="fa fa-twitter"></i>
        </a>
      </div>
    </div>

    <div class="footer">
      Designed and built by <a href="https://github.com/aamon40/random-quote-machine">Nyore Achoja</a>
    </div>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js

"></script> -->
    <script src="/main.js"></script>
  </body>
</html>
